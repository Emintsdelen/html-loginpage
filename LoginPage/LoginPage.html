<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="container-fluid bg-white">
	<div class="container-fluid bg-white" style="width: 500px; height: auto; border: 2px solid black; border-radius: 20px; padding: 20px;">
		<div class="container-fluid bg-primary" style="border-radius: 20px; border: 2px solid black; text-align: center; color: white;">
			<h1>Login Page</h1>
		</div>
		<br>
		<input type="text" id="uname-mail" class="form-control" placeholder="E-mail / Username" aria-describedby="basic-addon1" style="border: 1px solid black; border-radius: 20px;">
		<br>
		<input type="password" id="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" style="border: 1px solid black; border-radius: 20px;">
		<br>
		<button type="button" class="btn btn-primary" style="border: 1px solid black; border-radius: 20px;" onClick="login()">Login</button>
		<script>
			function login(){
				if (document.getElementById("uname-mail").value == "" || document.getElementById("password").value == ""){
					alert("Please fill in the blanks.")
				}
				
				else{
					location.href = "#"
				}
			}
		</script>
	</div>
</body>
</html>
